name: Build and Deploy Jekyll Blog to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 저장소 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Ruby 환경 세팅 (Jekyll 실행용)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true # bundle install 자동 캐시

      # 3️⃣ GitHub Pages 환경 준비
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # 4️⃣ Jekyll 빌드
      - name: Build Jekyll site
        run: |
          bundle install
          bundle exec jekyll build --trace --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # 5️⃣ 빌드 결과물(_site 폴더) 업로드
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 6️⃣ GitHub Pages로 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
